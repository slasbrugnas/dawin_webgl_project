<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>THREE.JS Project - Simon Lasbrugnas</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div id="loader" class="loader">
      <div class="flex-content">
        <!-- Loading animation -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          width="200px"
          height="200px"
          viewBox="0 0 100 100"
          preserveAspectRatio="xMidYMid"
        >
          <circle cx="50" cy="50" r="13" fill="#fff7e9">
            <animate
              attributeName="cy"
              dur="1s"
              repeatCount="indefinite"
              calcMode="spline"
              keySplines="0.45 0 0.9 0.55;0 0.45 0.55 0.9"
              keyTimes="0;0.5;1"
              values="23;77;23"
            ></animate>
          </circle>
        </svg>
        <p>
          Loading ...
        </p>
      </div>
    </div>
    <div class="welcome" id="closeWelcome">
      <span>To move the car use </span>
      <img src="/assets/arrowkeys.svg" alt="⇑ ⇓ ⇐ ⇒ keys" />
      <button>X</button>
    </div>
    <div class="overlay">
      <ul class="parameters">
        <li>
          <p>Time</p>
          <button class="button" id="lightSwitch">day</button>
        </li>
        <li>
          <p>Camera</p>
          <button class="button" id="cameraSwitch">free</button>
        </li>
      </ul>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
